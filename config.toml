[basic]
# 是否启用插件
enable = true
command = ["今日运势", "每日运势"]


[luck]
[[luck.messages]]
messages = [
    "如瑞雪初霁，和煦的阳光洒满人间，一切都被温暖的氛围笼罩着。",
    "似乎宇宙的星辰都为你排列，每次尝试都如愿以偿，好运与你如影随形。",
    "如同扬帆起航，风势水势都助你前行",
    "虽然有些磕磕碰碰，但最终还是能够过关斩将，抵达目的地。",
    "每一步都如履薄冰，生怕打破现有的平衡，谨慎是你前行的座右铭。",
    "生活似乎变得平淡无奇，如同每日重复的打酱油",
    "似乎所有的不幸都聚集于此，每次努力都碰到阻碍，期待转运。",
    "心头笼罩着乌云，期待那一道曙光的出现来驱散阴霾。",
]

